<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Registration Form</title>
</head>

<body>
    <form action="">
        <h3> SIMPLE REGISTRATION FORM</h3>
        <div class="fn">
            <label for="first name">First Name :</label>
            <input type="text" name="first name" id="first name">

        </div> <br>
        <div class="ln">
            <label for="last name">Last Name :</label>
            <input type="text" name="Last name" id="last name">

        </div><br>
        <div class="email">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

        </div><br>
        <div class="gender">
            <label for="gender">Gender : :</label>
            <input type="radio" name="gender" id="gender">male
            <input type="radio" name="gender" id="gender">female


        </div><br>
        </div><br>
        <div class="dob">
            <label for="dob"> Date of Birth : </label>
            <input type="date" name="dob" id="dob">

        </div><br>
        <div class="pic">
            <label for="pic">Please enter your picture: </label>
            <input type="file" name="pic" id="pic">
        </div><br>
        <div class="religion">
            <label for="religion"> Religion : </label>
            <input type="checkbox" name="religion" id="religion"> Muslim
            <input type="checkbox" name="religion" id="religion"> Hindu
            <input type="checkbox" name="religion" id="religion"> Christain

        </div><br>

        <div class="button">

            <label   for="button"></label>
            <input class="sub" type="submit" name="button" id="button" >
        </div><br>







    </form>
</body>

</html>
